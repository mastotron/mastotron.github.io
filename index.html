<p align="center" dir="auto">
<a target="_blank" rel="noopener noreferrer" href="https://github.com/mastotron/mastotron/raw/main/mastotron/gui/static/dalle3-transp-small.png"><img src="https://github.com/mastotron/mastotron/raw/main/mastotron/gui/static/dalle3-transp-small.png" alt="mastotron" style="max-width: 100%;"></a><br>
<i>Mastotron mascot by DALL-E</i>
</p>
<p dir="auto">Mastotron is a different interface to <a href="/mastotron/mastotron/blob/main/github.com/mastodon/mastodon">Mastodon</a>, replacing the mindless "feed" of most social media with a network map of conversations and recent and popular posts.</p>
